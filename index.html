<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Galería tapas</title>
</head>
<body>
    <header>
        <!-- Logo, concurso tapas, buscador y botón de login -->
         <div class="auxiliar">
            <img src="img/logotipo1.svg"/>
         </div>
         <div class="auxiliar buscador">
            <div class="borde"><img src="img/search_64.svg"/></div>
            <form action="">
                <input type="text">
            </form>
         </div>
    </header>

    <div class="carrusel">
        <div class="slider_container">
            <section class="slider">
                <div class="slide one">
                    <img src="img/AlitasPollo.webp" alt="Tapa de 5 alitas de pollo">
                    <span class="caption">Bar Los Pendones</span>
                </div>
                <div class="slide two">
                    <img src="img/TortillaPro.webp" alt="Tres pinchos de tortilla con pimiento y pan">
                    <span class="caption">Taberna del Cid</span>
                </div>
                <div class="slide three">
                    <img src="img/patatasBravas2.webp" alt="Tapa de patatas bravas">
                    <span class="caption">La Cueva del Guzmán</span>
                </div>
            </section>
        </div>
    </div>
    <!-- Imágenes, títulos y descripciones -->
    <div class="cuadricula">
        <div class="tarjeta">
            <img src="img/Tortilla.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/Pizza.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/patatasBravas.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/Oreja.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/Morcilla.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/huevos.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/croquetas.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/bravas3.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/bocadilloJalapeños.webp"/>
            <p></p>
        </div>
        <div class="tarjeta centar">
            <img src="img/albondiga.webp"/>
            <p></p>
        </div>
    </div>

    <footer>
        <!-- Copyright y redes sociales -->
    </footer>
</body>
</html>
