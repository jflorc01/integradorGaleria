<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Galería tapas</title>
</head>
<body>
    <header>
        <!-- Logo, concurso tapas, buscador y botón de login -->
         <div class="auxiliar alinear">
            <img src="img/logotipo.svg" class="logo"/>
            <h1>CONCURSO DE TAPAS</h1>
         </div>
         <div class="auxiliar alinear">
            <form action="" >
                <input type="text">
            </form>
            <button ><img src="img/search_64.svg" /></button>
         </div>
    </header>

    <div class="carrusel">
        <div class="slider_container">
            <section class="slider">
                <div class="slide one">
                    <img src="img/AlitasPollo.webp" alt="Tapa de 5 alitas de pollo">
                    <span class="caption">Bar Los Pendones</span>
                </div>
                <div class="slide two">
                    <img src="img/TortillaPro.webp" alt="Tres pinchos de tortilla con pimiento y pan">
                    <span class="caption">Taberna del Cid</span>
                </div>
                <div class="slide three">
                    <img src="img/patatasBravas2.webp" alt="Tapa de patatas bravas">
                    <span class="caption">La Cueva del Guzmán</span>
                </div>
            </section>
        </div>
    </div>
    <!-- Imágenes, títulos y descripciones -->
    <div class="cuadricula">
        <div class="tarjeta">
            <img src="img/Tortilla1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/Pizza1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/patatasBravas1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/Oreja1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/Morcilla1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/huevos1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/croquetas1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/bravas31.webp"/>
            <p></p>
        </div>
        <div class="tarjeta">
            <img src="img/bocadilloJalapeños1.webp"/>
            <p></p>
        </div>
        <div class="tarjeta centar">
            <img src="img/albondiga1.webp"/>
            <p></p>
        </div>
    </div>

    <footer>
        <!-- Copyright y redes sociales -->
         <div>
            <p>©Concurso de tapas 2024</p>
         </div>
         <div>
            <a href="https://workspace.google.com/intl/es/gmail/"><img src="img/icons8-email-64.svg" alt="emal" class="logo"></a>
            <a href="https://www.instagram.com/"><img src="img/icons8-instagram.svg" alt="instagram" class="logo"></a>
            <a href="https://x.com/"><img src="img/icons8-twitterx.svg" alt="x" class="logo"></a>
        </div>
         
    </footer>
</body>
</html>
